<!DOCTYPE html>
<html lang="bg">
    <head>
		<meta charset="UTF-8">
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap.min.js"></script>
       <script type="text/javascript" src="js/requester.js"></script> 
        
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>sigy</title>
        
        
    </head>
    <body>
		<div class="container">
			<div class="header">
				<h3 class="text-muted">sigy</h3>
			</div>
			
			<div class="main">
				<form id="complaintForm" action="http://192.168.101.25/request.php">
				<div class="form-group">
					<label for="exampleInputEmail1">Име:</label>
					<input type="text" class="form-control" id="first" placeholder="Въведете име">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Фамилия:</label>
					<input type="text" class="form-control" id="last" placeholder="Фамилия">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Телефонен номер:</label>
					<input type="text" class="form-control" id="phone" placeholder="Телефон">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Емейл:</label>
					<input type="email" class="form-control" id="email" placeholder="Емайл">
				</div>
				
				
				<h3>Подай сигнал:</h3>
					<div class="form-group">
						<input type="text" class="form-control" id="title" placeholder="Кратко заглавие на проблема">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="description" placeholder="Тук напишете описание на проблема"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Изпрати</button>
				</form>
			</div>
		</div>
		<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#complaintForm").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get some values from elements on the page: */
      var $form = $( this ),
          url = $form.attr( 'action' );

      /* Send the data using post */
      var posting = $.post( url, { first: $('#first').val(), last: $('#last').val(), email: $('#email').val(), phone: $('#phone').val(), title: $('#title').val(), description: $('#description').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert(data);
      });
    });
</script>

    </body>
</html>
